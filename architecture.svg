<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2433" />
      <stop offset="100%" stop-color="#131d28" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="#1a1a1a" rx="0" ry="0" />
  
  <!-- Architecture diagram container -->
  <rect x="50" y="50" width="700" height="350" rx="6" ry="6" fill="#1e2a3a" filter="url(#shadow)" />
  
  <!-- Layer 1: Presentation Layer -->
  <rect x="100" y="80" width="600" height="70" rx="4" ry="4" fill="#232f3e" filter="url(#shadow)" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Presentation Layer</text>
  
  <!-- Layer 1 Components -->
  <rect x="140" y="115" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="210" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Web Console</text>
  
  <rect x="330" y="115" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">CLI</text>
  
  <rect x="520" y="115" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Programmatic API</text>
  
  <!-- Connection line -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="#ffffff" stroke-width="2" />
  
  <!-- Layer 2: API Layer -->
  <rect x="100" y="170" width="600" height="70" rx="4" ry="4" fill="#232f3e" filter="url(#shadow)" />
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">API Layer</text>
  
  <!-- Layer 2 Components -->
  <rect x="140" y="205" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">REST API</text>
  
  <rect x="330" y="205" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">GraphQL API</text>
  
  <rect x="520" y="205" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="590" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">WebSockets</text>
  
  <!-- Connection line -->
  <line x1="400" y1="240" x2="400" y2="260" stroke="#ffffff" stroke-width="2" />
  
  <!-- Layer 3: Service Layer -->
  <rect x="100" y="260" width="600" height="70" rx="4" ry="4" fill="#232f3e" filter="url(#shadow)" />
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Service Layer</text>
  
  <!-- Layer 3 Components -->
  <rect x="140" y="295" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="210" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Resource Management</text>
  
  <rect x="330" y="295" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Fleet Control</text>
  
  <rect x="520" y="295" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="590" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Integration Services</text>
  
  <!-- Connection line -->
  <line x1="400" y1="330" x2="400" y2="350" stroke="#ffffff" stroke-width="2" />
  
  <!-- Layer 4: Integration Layer -->
  <rect x="100" y="350" width="600" height="70" rx="4" ry="4" fill="#232f3e" filter="url(#shadow)" />
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Integration Layer</text>
  
  <!-- Layer 4 Components -->
  <rect x="140" y="385" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="210" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">AWS Services</text>
  
  <rect x="330" y="385" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">External APIs</text>
  
  <rect x="520" y="385" width="140" height="30" rx="3" ry="3" fill="#394b61" />
  <text x="590" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Data Sources</text>
</svg>